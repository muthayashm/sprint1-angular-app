<main class="col-9 col-t-8 col-m-12">

  <div class="row"></div>

  <div class="mainBorder col-t-12 col-m-12">

    <div class="detailBox col-12 col-t-12 col-m-12">
      <h4>Account Information</h4>
      <p>
        <label for="userName">Full Name</label>
        <input type="email" name="userName" id="userName" [(ngModel)]="user.fullName" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userEmail">Email address</label>
        <input type="email" name="userEmail" id="userEmail" [(ngModel)]="user.email" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userMobile">Mobile Number</label>
        <input type="tel" name="userMobile" id="userMobile" [(ngModel)]="user.mobileNumber" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userAddress">Address</label>
        <input type="text" name="userAddress" id="userAddress" [(ngModel)]="user.address" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userCity">City</label>
        <input type="text" name="userCity" id="userCity" [(ngModel)]="user.city" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userState">State</label>
        <input type="text" name="userState" id="userState" [(ngModel)]="user.state" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userCountry">Country</label>
        <input type="text" name="userCountry" id="userCountry" [(ngModel)]="user.country" [readonly]="isUpdate">
      </p>

      <p>
        <label for="userZip">Zip Code</label>
        <input type="number" name="userZip" id="userZip" [(ngModel)]="user.zipCode" [readonly]="isUpdate">
      </p>

      <div class="link" id="updateButton" name="updateButton" (click)="toggleUpdate()">Edit Information</div>
      <div class="link" id="updateButton" name="updateButton" *ngIf="!isUpdate" (click)="updateUser()">Save Changes
      </div>

    </div>

    <div class="detailBox col-12 col-t-12 col-m-12">
      <h4>Order History</h4>
    </div>

    <!-- <p>Last login on {{user.lastLoginOn|date:'EEEE, MMMM d, y, hh:mm:ss a'}}</p> -->

  </div>

</main>
