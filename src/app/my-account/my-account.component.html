<main class="col-9 col-t-8 col-m-12">

  <div class="row"></div>

  <div class="mainBorder col-t-12 col-m-12">

    <div class="detailBox col-12 col-t-12 col-m-12">
      <h4>Account Information</h4>
      <p>
        <label for="userName">Full Name</label>
        <input type="email" name="userName" id="userName" readonly>
      </p>

      <p>
        <label for="userEmail">Email address</label>
        <input type="email" name="userEmail" id="userEmail" readonly>
      </p>

      <p>
        <label for="userMobile">Mobile Number</label>
        <input type="tel" name="userMobile" id="userMobile" readonly>
      </p>

      <p>
        <label for="userAddress">Address</label>
        <input type="text" name="userAddress" id="userAddress" readonly>
      </p>

      <p>
        <label for="userCity">City</label>
        <input type="text" name="userCity" id="userCity" readonly>
      </p>

      <p>
        <label for="userState">State</label>
        <input type="text" name="userState" id="userState" readonly>
      </p>

      <p>
        <label for="userCountry">Country</label>
        <input type="text" name="userCountry" id="userCountry" readonly>
      </p>

      <p>
        <label for="userZip">Zip Code</label>
        <input type="number" name="userZip" id="userZip" readonly>
      </p>

    </div>

    <div class="detailBox col-12 col-t-12 col-m-12">
      <h4>Session Information</h4>
      <p>
        <label for="userLastLogin">Last login on</label>
        <input type="number" name="userLastLogin" id="userLastLogin" readonly>
      </p>
      <p>
        <label for="userCreationDate">Account created on</label>
        <input type="number" name="userCreationDate" id="userCreationDate" readonly>
      </p>
      <p>
        <label for="userUpdateDate">Account last updated on</label>
        <input type="number" name="userUpdateDate" id="userUpdateDate" readonly>
      </p>
    </div>

    <div class="detailBox col-12 col-t-12 col-m-12">
      <h4>Order History</h4>
    </div>

  </div>

</main>
